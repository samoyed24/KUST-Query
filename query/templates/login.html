{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static "index/index.css" %}">

<div class="content">
    <h3>查询(模式:{{queryType}})</h3>
    <span>由于教务系统反应较慢，点击查询后20秒内返回结果属于正常，如时间太长可尝试刷新后重新查询</span>
    <form action="{% url "query:get" %}" method="post" id="loginform">
        {% csrf_token %}
        学号：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        <input type="hidden" name="queryType" value="{{queryType}}">
        <input type="submit" name="提交" id="submit">
        {% if error_msg %}
        <p><strong>{{error_msg}}</strong></p>
        {% endif %}
    </form><br>
    <a href="{% url "query:menu" %}">返回菜单</a>
</div>
{% comment %} {% load static %}
<script src="{% static "index/login.js" %}"></script> {% endcomment %}

{% endblock %}
